<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendex - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<script src="cadastro.js" defer></script>
<body>
<main class="container">
    <form id="cadastroForm" action="#" method="POST">
        <h1>Cadastro</h1>
        <div class="input-box">
            <input id="emailCadastro" name="email" placeholder="Email" type="email" required>
        </div>
        <div class="input-box">
            <input id="senhaCadastro" name="senha" placeholder="Senha" type="password" required>
        </div>
        <div class="input-box">
            <input id="senhaConfirmar" name="senhaConfirmar" placeholder="Confirmar Senha" type="password" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</main>
</body>
</html>
